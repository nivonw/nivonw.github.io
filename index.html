<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nivon Client</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="nivon">
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="showPage('server-page'); return false;"><i class="fas fa-server"></i> Server</a></li>
                <li><a href="#" onclick="showPage('console-page'); return false;"><i class="fas fa-terminal"></i> Console</a></li>
                <li><a href="#" onclick="showPage('log'); return false;"><i class="fas fa-file-alt"></i> Log</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="server-page" class="main-text">
                <h1>Gloo SMP</h1>
                <h2>ensure-bread.joinmc.link</h2>
                <div class="btn-container">
                    <div id="loadingSpinner" class="loading-spinner"></div> 
                    <a id="start" class="btn">Start</a>
                </div>
            </div>
            <div id="console-page" class="console-container">
                <div id="consoleOutput" class="console-output"></div>
                <div class="console-input">
                    <input type="text" id="consoleInput" placeholder="Type a command...">
                    <button onclick="executeCommand()">Send</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <p> Active / Unactive </p>
                <a>Minecraft 1.21</a>
            </div>
        </footer>
    </div>
</body>
</html>
